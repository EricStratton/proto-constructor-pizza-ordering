<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Pizza Parlor</h1>
    </div>
    <br>
    <br>
    <form id="orderForm">
      <h3>Pie size:</h3>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="xtra-large" checked>
          Xtra-Large base: $14
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large base: $12
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium base: $10
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small">
          Small base: $8
        </label>
      </div>
      <br>
      <h3>Choose toppings:</h3>
      <h4>(first two free, $2 each after that)</h4>
      <br>
      <div id="toppings">
        <div>
          <input name="topping" type="checkbox" value="kalamata">
          <label for="kalamata">Kalamata Olives</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox"  value="artichoke">
          <label for="artichoke">Artichoke</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="olives">
          <label for="olives">Black Olives</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="roma">
          <label for="roma">Roma Tomatoes</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="balsamic">
          <label for="balsamic">Balsamic Vinegar</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="anchovies">
          <label for="anchovies">Anchovies</label>
        </div>
      </div>
      <br>
      <button type="submit" class="button">Place Order</button>
    </form>
    <br>
    <br>
    <div id="total">
      <h3>Your total comes to:<b><span id="cost"></b></span></h3>
      <br>
      <h3><span id="size">Pizza</span> with <span id="finalToppings"></span></h3>
    </div>
  </div>
</body>
</html>
