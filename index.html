<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">

    <form id="orderForm"></form>
      <h2>Choose the size:</h2>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="xtra-large">
          Xtra-Large
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small">
          Small
        </label>
      </div>
      <br>
      <h2>Choose your toppings:</h2>
      <br>
      <div id="toppings">
        <div>
          <input name="topping1" type="checkbox" value="1" checked>
          <label for="toppings1">Kalamata Olives</label><br>
        </div>
        <div>
          <input name="topping2" type="checkbox" value="1">
          <label for="topping2">Artichoke</label><br>
        </div>
        <div>
          <input name="topping3" type="checkbox" value="1">
          <label for="topping3">Black Olives</label><br>
        </div>
        <div>
          <input name="topping4" type="checkbox" value="1">
          <label for="topping4">Roma Tomatoes</label><br>
        </div>
        <div>
          <input name="topping5" type="checkbox" value="1">
          <label for="topping5">Balsamic Vinegar</label><br>
        </div>
        <div>
          <input name="topping6" type="checkbox" value="1">
          <label for="topping6">Anchovies</label>
        </div>
      </div>
      <br>
      <button type="submit">Place Order</button>
    </form>

  </div>
</body>
</html>
