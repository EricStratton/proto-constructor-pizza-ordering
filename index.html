<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <br>
    <br>
    <form id="orderForm">
      <h3>Choose the size:</h3>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="xtra-large" checked>
          Xtra-Large base: $14
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large base: $12
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium base: $10
        </label>
      </div>  
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small">
          Small base: $8
        </label>
      </div>
      <br>
      <h3>Choose your toppings: (first two are free)</h3>
      <br>
      <div id="toppings">
        <div>
          <input name="topping" type="checkbox" value="kalamata">
          <label for="kalamata">Kalamata Olives</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox"  value="artichoke">
          <label for="artichoke">Artichoke</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="olives">
          <label for="olives">Black Olives</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="roma">
          <label for="roma">Roma Tomatoes</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="balsamic">
          <label for="balsamic">Balsamic Vinegar</label><br>
        </div>
        <div>
          <input name="topping" type="checkbox" value="anchovies">
          <label for="anchovies">Anchovies</label>
        </div>
      </div>
      <br>
      <button type="submit">Place Order</button>
    </form>
    <br>
    <br>
    <div id="total">
      <p>Your total comes to ($):<b><span id="receipt"></b></span> </p>
    </div>

  </div>
</body>
</html>
